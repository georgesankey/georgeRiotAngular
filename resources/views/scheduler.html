<!-- Display calendar related information and filters  -->
<div class="panel panel-info">
    <div class="panel-heading">
        <h4 class="panel-title">Scheduler</h4>
    </div>

     <div class="panel-body">
        <jqx-scheduler jqx-create="createScheduler" id="scheduler" jqx-settings="settings"></jqx-scheduler>
    </div>
</div>
