
<!-- This page is for searching over all venues
	 Also serves as an entry point to venues -->

<div class="row">
<div class="col-md-3">
<div class="panel panel-success">

	<div class="panel-heading text-center">
		<h4 class="panel-title">
			<a href="#/create/v">Create a Venue</a>
		</h4>
	</div>
</div>
</div>
</div>

<div class="panel panel-info">

	<div class="panel-heading">
		<h4 class="panel-title">
			Venue Search
		</h4>
	</div>

	<div class="panel-body">

	<label for="venue-search">Find a Venue:</label>
	<input class="form-control" type="text" ng-model="venueQuery" ng-change="filterVenues()" />

	<div class="venue-search-results" ng-show="venues.length > 0">
	<br />
		<ul class="list-min">
			<li ng-repeat="venueItem in venueSearch">
				<a href="#/v/{{venueItem.id}}">
				{{venueItem.name}} :: {{venueItem.street_1}}, 
					{{venueItem.city}}, {{venueItem.state}}
				</a>
			</li>
		</ul>
	</div>

	</div>
</div>
