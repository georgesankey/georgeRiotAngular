    [ "ECO-BABE", "2016/04/25", "Tokyo", "8422", "2011/07/25", "$17" , "$320,800" ],
    [ "WE BELIEVE IN MAKE BELIEVE", "2016/04/25", "San Francisco", "1562", "2009/01/12", "$86" , "$320,800" ],
     [ "GAMERS", "2011/07/25", "Edinburgh", "5421", "2011/04/25", "$32" , "$320,800" ],
    [ "Garrett Winters", "2016/04/25", "Tokyo", "8422", "2011/07/25", "$17" , "$320,800" ],
    [ "TUFF DUME", "2016/04/25", "San Francisco", "1562", "2009/01/12", "$8" , "$320,800" ], [ "HERE YOU GO, ROMEO", "2011/07/25", "Edinburgh", "5421", "2011/04/25", "$3" , "$320,800" ],
    [  "RICK SPACEY", "2016/04/25", "Tokyo", "8422", "2011/07/25", "$17" , "$320,800" ],
    [ "SHERLOCK IN WONDERLAND", "2016/04/25", "San Francisco", "1562", "2009/01/12", "$86" , "$320,800" ], [ "Tiger Nixon", "2016/04/25", "Edinburgh", "5421", "2011/04/25", "$32" , "$320,800" ],
    [ "WONDERBOY MICKEY", "2009/01/12", "Tokyo", "8422", "2011/07/25", "$17" , "$320,800" ],
    [  "TUFF DUME", "2011/07/25", "San Francisco", "1562", "2009/01/12", "$8" , "$320,800" ],
];


$(document).ready(function() {
    // Init DataTables
var table = $('#example').DataTable(
    {data: dataSet,
        columns: [
          { title: "Task" },
            { title: "Date" },
            { title: "Duration" },
            { title: "Role" },
            { title: "Travel" },
            { title: "Wage" },
            { title: "Total Wage" }
        ]});
 
// Apply the jEditable handlers to the table
$( table.cells().nodes() ).editable( 'ajaxServerScript', {
    "callback": function( value, y ) {
        table.cell( this ).data( value ).draw();
    },
    "submitdata": function ( value, settings ) {
        return {
            "row_id": $(this).closest('tr').attr('id'),
            "column": table.cell( this ).index().column
        };
    }
} );
      
           

      
});

$(function() {
    $('input[name="daterange"]').daterangepicker({
        timePicker: true,
        timePickerIncrement: 30,
        locale: {
            format: 'MM/DD/YYYY h:mm A'
        }
    });


});
</script>
