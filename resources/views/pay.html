<div>
  <div class="panel panel-info">
    <div class="panel-heading">
      <h4 class="panel-title">Timesheets</h4>
    </div>
  </div>
  <!-- Pay View panel -->
  <div id="half">
    <div class="panel panel-default text-center " class="col-centered">
      <div class="panel-heading">
        <h2 class="panel-title">
          <strong> Timesheet </strong>
        </h2>
      </div>
      <div id="adminView" ng-show="timeSheetShowFlag" class="panel-body"
        style="width: 100% margin-bottom:10px margin-left:38px">
          
          <label id="adminSelectdate" class="control-label col-sm-4"> 
            Date: {{admindate | date : 'MM/dd/yyyy'}} </label>
        
        <table style="float: right; margin-bottom: 100px;">
          <tr>
            <td>
              <!-- <label class="control-label col-sm-4" for="date"> Select Range</label> 
     <span ng-show="date">{{date | date: "M/d/yyyy"}}s--> <jqx-date-time-input
                ng-model="date" id="date" jqx-settings="dateInputSettings"
                style="display:inline-block;"></jqx-date-time-input>
            </td>
          </tr>
        </table>
        <jqx-tabs jqx-width="'100%'">
        <ul >
                        <li>Timesheet</li>
                        <li>Users</li>
                    </ul>
             <div class="row">
                <!-- Timesheet Grid and Export button    -->
                           <div class="col-md-12">
                                <label for="Timesheet" class="control-label" style="margin: 10px">Current Timesheet:</label>
                                <jqx-grid  id="jqxgrid" jqx-create="createuserList" jqx-settings="timeSheetGridSettings">
                          <jqx-button
                          id="addrowbutton" style="margin: 10px" jqx-settings="addTimesheetEntrySettings">Add
                        Entry </jqx-button>
                                </jqx-grid> 

            <jqx-button jqx-settings="exportButtonSettings" style="text-align:center; margin: 10px">Export
        to Excel</jqx-button>
                            </div>

       </div>

                             <!-- User List Grid and Export button-->
            <div class="row">
                   <div class="col-md-12">
                      <label for="Users" style="margin: 10px" class="control-label">Current Users:
                      </label>
                      <jqx-grid  id="userGrid" jqx-create="createuserList" jqx-settings="userGridSettings">                       
                      </jqx-grid> 
                      <jqx-button style="margin: 10px" jqx-settings="exportUserButtonSettings">Export
                   Users to Excel</jqx-button>
                  </div>


            </div>
      </jqx-tabs>
   

      </div>












      <div id="userView" ng-show="userFormShowFlag">
       
            <form class="form-default">

              <label id="Selectdate" ng-model="newEntry.date" class="control-label col-sm-4"> 
            Date: {{date | date : 'MM/dd/yyyy'}} </label>
        <div class="row">
        <table style="float: right; margin-bottom: 80px; margin-bottom: 10px;">
          <tr>
            <td>
               <jqx-date-time-input
                ng-model="date" id="date" jqx-settings="dateInputSettings"
                style="display:inline-block;"></jqx-date-time-input>
            </td>
          </tr>
        </table>
      </div>
            </hr>
    <div class="row">
      <div class="col-sm-2 col-sm-offset-1">
        <label for="site">Venue</label>
      </div>
      <div class="col-sm-3">
       <select class="col-sm-12"  id="repeatVenues" ng-model="newEntry.venueId" ng-options=" venue.id as venue.name for venue in allVenues" required>
       <option value = "" disabled selected> Choose a Venue</option>
       </select>
      </div>
      <div class="col-sm-2 col-sm-offset-1">
        <label for="Total">Total: ${{totalCalculation()}}</label>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2 col-sm-offset-1">
        <label for="travel">Travel</label>
      </div>
      <div class="col-sm-3">
       <select class="col-sm-12"  id="repeatTravel" ng-model="newEntry.travel" ng-options=" travel for travel in travel">
       <option value = "" disabled selected> Choose a Travel fee</option>
       </select>
      </div>


      <div class="col-sm-2">
        <label for="driver">Driver</label>
      </div>
      <div class="col-sm-3">
       <select class="col-sm-11"  id="repeatDriver" ng-model="newEntry.driver" ng-options=" driver for driver in driver">
       <option value = "" disabled selected> Choose a Driver fee</option>
       </select>
      </div>
      </div>

      
    

    <div class="row">

        <div class="col-sm-2 col-sm-offset-1">
        <label for="meetingHours">Meeting Hours</label>
      </div>
      <div class="col-sm-3">
        <input type="number" step="0.01" name="meetingHours" ng-model="newEntry.meetingHours" class="form-control"/>
      </div>
      <div class="col-sm-2">
        <label for="watchShow">Watch A Show</label>
      </div>
      <div class="col-sm-3">
       <select class="col-sm-11"  id="repeatwatchShow" ng-model="newEntry.watchShow" ng-options=" watchShow for watchShow in watchShow">
       <option value = "" disabled selected> Choose a Watch Show fee</option>
       </select>
      </div>
</div>
      <div class="row">
      <div class="col-sm-2 col-sm-offset-1">
        <label for="rehersal">Rehersal</label>
      </div>
      <div class="col-sm-3">
        <input type="number" step="0.01" name="rehersal" ng-model="newEntry.rehersalHours" class="form-control"/>
      </div>
      <div class="col-sm-2">
        <label for="suitcase">Suitcase</label>
      </div>
      <div class="col-sm-3">
       <select class="col-sm-11"  id="repeatSuitcaseFee" ng-model="newEntry.suitcase" ng-options=" suitcase for suitcase in suitcase">
       <option value = "" disabled selected> Choose a Suitcase Fee</option>
       </select>
      </div>

    </div>

    
    <div class="row">
      <div class="col-sm-2 col-sm-offset-1">
        <label for="hospital">Hospital</label>
      </div>
      <div class="col-sm-3">
        <input type="number" step="0.01" name="hospital" ng-model="newEntry.hospitalCompliance" class="form-control"/>
      </div>
      <div class="col-sm-2">
        <label for="workshop">Workshop Rate</label>
      </div>
      <div class="col-sm-3">
       <select class="col-sm-11"  id="workshop" ng-model="newEntry.workShop" ng-options=" workShop for workShop in workShop">
       <option value = "" disabled selected> Choose a Workshop Fee</option>
       </select>
      </div>
    </div>
   
  <hr/>
      <div class="row">
      <div class="col-sm-2 col-sm-offset-1">
        <label for="comments">Comments</label>
      </div>
      <div class="col-sm-9">
        <textarea name="description" ng-model="newEntry.comments" class="form-control"></textarea>
      </div>
      </div>
      
    <div class="row">
      <div class="col-sm-12">
        <input type="submit" class="btn btn-success pull-right" ng-click="submitEntry()" />
      </div>
    </div>
    <hr/>
    <div class="panel-heading">
        <h2 class="panel-title">
          <strong> Submit History</strong>
        </h2>
      </div>

    <div class="row">
     <div class="col-md-12">         
    <jqx-grid  id="jqxgrid" jqx-width="'100%'" jqx-settings="usertimeSheetGridSettings"> </jqx-grid>  
    </div>
    </div>
    </form> 
     
    </div>
    <!-- End User View -->     
  </div>
</div>
