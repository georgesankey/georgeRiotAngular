
<div class="panel panel-info">
    <div class="panel-heading">
        <h4 class="panel-title" style="background-color: #E0E9F5">Welcome, {{user.first_name}} {{user.last_name}} ({{user.role_name}})</h4>
    </div>
</div>
<div class="row">
	<div class="col-md-4">
		<div class="panel panel-default">

			<div class="panel-heading">
				<h4 class="panel-title">Calendar</h4>
			</div>
			<div class="panel-body">

				<!-- Insert mini calendar here -->
				<div id="dash-calendar" minical></div>

				<br/>
				Upcoming:
				<ul class="list-sharp">
					<li ng-repeat="evt in upcoming" ng-class="{divider: evt.divider }">
						<a href="#/e/{{evt.id}}" ng-if="!evt.divider">
							{{evt.title}}, {{evt._start}} Tues.
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="col-md-8">

		<!-- Notifications panel -->
		<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">Assigned Events</h4>
		</div>
                                     <jqx-grid jqx-create="createWidget" jqx-settings="gridSettings" class="table" id="notifGrid"></jqx-grid>
		</div>
                
                
                		<div class="panel panel-default">

			<h4 class="panel-title">Notifications</h4>
			<span class="pull-right"><a href="#/notifications">View All</a></span>
		</div>
			<ul class="list notifications-list">

				<li ng-hide="notifications.length == 0" ng-repeat="notif in notifications">
					<div class="alert" ng-class="notif.type">
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>

						{{notif.text}}
					</div>
				</li>

				<li ng-show="notifications.length == 0">You have no notifications</li>
			</ul>

		</div>
		<!-- End notifications panel -->
