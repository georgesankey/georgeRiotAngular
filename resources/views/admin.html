
<div class="panel panel-info">
    <div class="panel-heading">
        <h4 class="panel-title" style="background-color: #E0E9F5">Administrator</h4>
    </div>
</div>
		<div class="row">
		<div class="col-md-12">
		<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">Account Requests</h4>
		</div>
	
		<div class="panel-body" ng-controller="NotifController" style="width: 100%">	
			<jqx-grid id="accountRequestGrid" jqx-source="accountRequests" jqx-instance="accountRequestGrid" jqx-settings="accountRequestGridSettings"></jqx-grid>	
			<jqx-window id="accountRequestWindow" jqx-instance="accountRequestWindow" jqx-settings="accountRequestWindowSettings">
			<div>Approval Prompt</div>
			<div>
			<h5>Do you want to approve or reject {{selectedAccountRequest.first_name}} {{selectedAccountRequest.last_name}}'s account request?</h5>
			<div align="center">
			<jqx-button ng-click="accountRequestManagement('accept')" jqx-settings="jqxButtonNotifSettings">Accept</jqx-button>&nbsp;&nbsp;
			<jqx-button ng-click="accountRequestManagement('reject')" jqx-settings="jqxButtonNotifSettings">Reject</jqx-button>
			</div>
			</div>
			</jqx-window>
		</div>	
	

		</div>
		</div>
		</div>
</div>
